<html>
<head>
<script>
function sendemail()
{
    var body ="Respected Authorities," + "\n" +"\n" +"\n";
    body += "I would like to bring to your notice regarding the recent issues I have encountered at SPCA in Sector 38, Chandigarh that is of concern and requires your immediate intervention" + "\n" +"\n";
    body += document.getElementById("issues").value + "\n" + "\n";
    body += "Date of visit: " + "\n" + document.getElementById("date").value + "\n" + "\n";
    body += "I request you to kindly intervene immediately so these issues can be resolved. Thank you" + "\n" +"\n";
    body += "Yours faithfully," + "\n" +"\n" +"\n";
    body +=  document.getElementById("name").value + "\n";
    body +=  document.getElementById("contact").value;

    var subject = "Issues Regarding SPCA Chandigarh";
    var address = "spca.chandigarh.38@gmail.com,jdahus-chd@nic.in";
    var cc_address = "animalwelfareboard@gmail.com,admr-chd@nic.in";
    var bcc_address = "animalgrievances@gmail.com";

    var location = "mailto:" + address + "?" + "cc=" + cc_address + "&bcc=" + bcc_address + "&subject=" + encodeURIComponent(subject) + "&body=" + encodeURIComponent(body);
    window.location.href = location;
}
</script>

Contact Number:<br>

<br><br>

</form>
</div>
