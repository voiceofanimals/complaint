<html>
<head>
<script>
function sendemail()
{
    var body ="Respected Authorities," + "\n" +"\n";
    body += "I wish to bring to your urgent notice regarding a cruelty case near " + document.getElementById("location").value + "\n" +"\n";
    body += "Following are the details of cruelty:" +"\n" +"\n";
    body += "Type of Animal: " + document.getElementById("animal_type").value + "\n" +"\n";
    body +=  document.getElementById("issue").value + "\n" + "\n";
    body += "Date: " + document.getElementById("date").value + " , " + document.getElementById("time").value + "\n" + "\n";
    body += "A call to the SPCA Cruelty Inspector was made at: " + document.getElementById("reporting_time").value + "\n" + "\n";
    body += document.getElementById("inspection_issues").value + "\n" + "\n";
    body += "I kindly request you to take strict and necessary action so this does not happen in future." + "\n" +"\n";
    body += "Sincerely," + "\n" +"\n";
    body +=  document.getElementById("name").value + "\n";
    body +=  document.getElementById("contact").value;

    var subject = "Cruelty Case Near " + document.getElementById("location").value;
    var address = "spca.chandigarh.38@gmail.com,jdahus-chd@nic.in";
    var cc_address = "animalwelfareboard@gmail.com,admr-chd@nic.in";
    var bcc_address = "animalgrievances@gmail.com";

    var location = "mailto:" + address + "?" + "cc=" + cc_address + "&bcc=" + bcc_address + "&subject=" + encodeURIComponent(subject) + "&body=" + encodeURIComponent(body);
    window.location.href = location;
}
</script>

<div class="login-page">
<div><h2>Report Animal Cruelty Inspection Issues</h2></div>
<div class="form">
<form action="javascript: sendemail()">

Location of Cruelty:<br>
<input id="location" type="text" name="location"  required>
<br><br>

Type of Animal:<br>
<input id="animal_type" type="text" name="animal_type"  required>
<br><br>

Details of Animal Cruelty:<br>
<textarea rows="5" input id="issue" type="text" name="issue" required>
</textarea>
<br><br>

Date of Cruelty:<br>
<input id="date" type="text" name="date" required>
</input>
<br><br>

Approx Time of Cruelty:<br>
<input id="time" type="text" name="time" required>
</input>
<br>

Issue Regarding Cruelty Inspector:<br>
<textarea rows="5" input id="inspection_issues" type="text" name="inspection_issues" required>
</textarea>
<br><br>

Approx Time of Calling Cruelty Inspector:<br>
<input id="reporting_time" type="text" name="reporting_time" required>
</input>
<br><br>

Your Full Name:<br>
<input id="name" type="text" name="name" required>
<br><br>

Your Contact Number:<br>
<input id="contact" type="number" name="contact" required>
<br>

<br><br>
<button type="submit" value="Submit">SUBMIT</button>
</form>
